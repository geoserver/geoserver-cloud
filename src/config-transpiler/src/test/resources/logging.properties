# Java Util Logging configuration for tests
# This provides clean single-line output for transpiler log messages

# Root logger level - keep default formatting for other loggers
.level = WARNING

handlers=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = org.geotools.util.logging.MonolineFormatter
org.geotools.util.logging.MonolineFormatter.source = class:short

org.geoserver.spring.config.transpiler.level = INFO
