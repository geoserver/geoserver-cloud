x-variables:
  environment: &common_env
    SPRING_PROFILES_ACTIVE: "jdbcconfig"
    GEOWEBCACHE_CACHE_DIR: /data/geowebcache

x-gs-dependencies: &gs-dependencies
  rabbitmq:
    condition: service_healthy
    required: true
  discovery:
    condition: service_healthy
    required: true
  config:
    condition: service_healthy
    required: true
  database:
    condition: service_started

volumes:
  postgresql_config_data: # volume for postgresql data, used to store the geoserver config through jdbcconfig
  geowebcache_data: # used by gwc and web-ui to locate the default gwc tile cache directory

services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    user: "1000:1000"
    restart: unless-stopped
    tmpfs:
      - /var/lib/rabbitmq:size=512m,mode=1777  # Store RabbitMQ data in memory
    healthcheck:
      test: rabbitmq-diagnostics is_running
      start_period: 10s
      interval: 15s
      timeout: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G

  database:
    # be sure geoserver.backend.jdbcconfig.initdb is set to true in application.yml at lease for the first app run
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: geoserver_config
      POSTGRES_USER: geoserver
      POSTGRES_PASSWORD: geo5erver
    volumes:
      - postgresql_config_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

  # Spring Cloud Config service, provides centralized configuration to all
  # microservices. Being a Discovery First Bootstrap configuration, it'll
  # register itself with the Eureka discovery service and can be scaled
  config:
    image: geoservercloud/geoserver-cloud-config:2.27.0.0
    user: 1000:1000 # set the userid:groupid the container runs as
    environment:
      # default to `native` loading the config embedded in /etc/geoserver
      # use `git` to fetch the config from a git repository, and CONFIG_GIT_URI to change
      # the default repository https://github.com/geoserver/geoserver-cloud-config.git
      SPRING_PROFILES_ACTIVE: native
      # If using the `git` profile, get the config from this tag
      SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL: v2.27.0.0
    # Uncomment to bind to a local filesystem directory if using the 'native' profile
    #volumes:
    #  - ./config:/etc/geoserver
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 256M

  discovery:
    image: geoservercloud/geoserver-cloud-discovery:2.27.0.0
    user: "1000:1000"
    depends_on:
      - config
    ports:
      - 8761:8761
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 256M

  # Application facade, provides a single entry point routing to all
  # microservices (e.g. http://localhost:9090/geoserver/cloud/wms, http://localhost:9090/geoserver/cloud/wfs, etc)
  gateway:
    image: geoservercloud/geoserver-cloud-gateway:2.27.0.0
    user: 1000:1000 # set the userid:groupid the container runs as
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      # eat our own dogfood and set a base path
      GEOSERVER_BASE_PATH: /geoserver/cloud
    ports:
      - 9090:8080
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 1G

  # GeoServer template service configuration
  geoserver_template:
    image: geoservercloud/geoserver-cloud-webui:2.27.0.0
    user: "1000:1000"
    environment:
      <<: *common_env
    volumes:
      - geowebcache_data:/data/geowebcache
    deploy:
      mode: replicated
      replicas: 0
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

  # GeoServer microservices
  wfs:
    image: geoservercloud/geoserver-cloud-wfs:2.27.0.0
    extends:
      service: geoserver_template
    depends_on: *gs-dependencies
    deploy:
      replicas: 1

  wms:
    image: geoservercloud/geoserver-cloud-wms:2.27.0.0
    extends:
      service: geoserver_template
    depends_on: *gs-dependencies
    deploy:
      replicas: 1

  wcs:
    image: geoservercloud/geoserver-cloud-wcs:2.27.0.0
    extends:
      service: geoserver_template
    depends_on: *gs-dependencies
    deploy:
      replicas: 1

  wps:
    image: geoservercloud/geoserver-cloud-wps:2.27.0.0
    extends:
      service: geoserver_template
    depends_on: *gs-dependencies
    deploy:
      replicas: 1

  rest:
    image: geoservercloud/geoserver-cloud-rest:2.27.0.0
    extends:
      service: geoserver_template
    depends_on: *gs-dependencies
    deploy:
      replicas: 1

  webui:
    image: geoservercloud/geoserver-cloud-webui:2.27.0.0
    extends:
      service: geoserver_template
    depends_on: *gs-dependencies
    deploy:
      replicas: 1

  gwc:
    image: geoservercloud/geoserver-cloud-gwc:2.27.0.0
    extends:
      service: geoserver_template
    depends_on: *gs-dependencies
    deploy:
      replicas: 1
