services:
  acceptance:
    image: geoservercloud/acceptance:latest
    user: ${GS_USER}
    depends_on:
      geodatabase:
        condition: service_healthy
      gateway:
        condition: service_healthy
      discovery:
        condition: service_healthy
      config:
        condition: service_healthy
      acl:
        condition: service_healthy
      wms:
        condition: service_healthy
      wfs:
        condition: service_healthy
      gwc:
        condition: service_healthy
      restconfig:
        condition: service_healthy
      #webui:
      #  condition: service_started
      #wps:
      #  condition: service_started
      #wcs:
      #  condition: service_healthy
    deploy:
      mode: replicated
      replicas: 0
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    volumes:
      - ./secrets/aws:/compose/secrets/aws:ro
      - ../acceptance_tests/config.yaml:/opt/geoserver_acceptance/config.yaml:ro
    environment:
      GEOSERVER_ACCEPTANCE_RUN_DB_TESTS: ${GEOSERVER_ACCEPTANCE_RUN_DB_TESTS:-true}
      GEOSERVER_ACCEPTANCE_RUN_COG_TESTS: ${GEOSERVER_ACCEPTANCE_RUN_COG_TESTS:-true}
      GEOSERVER_ACCEPTANCE_RUN_JNDI_TESTS: ${GEOSERVER_ACCEPTANCE_RUN_JNDI_TESTS:-true}
      GEOSERVER_ACCEPTANCE_RUN_SLOW_TESTS: ${GEOSERVER_ACCEPTANCE_RUN_SLOW_TESTS:-false}
      GEOSERVER_ACCEPTANCE_RUN_AWS_S3_TESTS: ${GEOSERVER_ACCEPTANCE_RUN_AWS_S3_TESTS:-true}
  # For github CI
  rabbitmq:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
  geodatabase:
    shm_size: 128m
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
  acl:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
  gateway:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
  discovery:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
  config:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
  wms:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      retries: 20
  wfs:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      retries: 20
  restconfig:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      retries: 20
  gwc:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      retries: 20
  webui:
    deploy:
      replicas: 0
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
  wps:
    deploy:
      replicas: 0
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
  wcs:
    deploy:
      replicas: 0
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
