# SonarCloud analysis specifically for pull requests from forked repositories

name: SonarCloud QA (Fork PRs)
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/sonarcloud.yaml"
      - ".github/workflows/sonarcloud-fork-pr.yaml"
      - "pom.xml"
      - "src/**"
      - "Makefile"
      - "config"
      - "acceptance_tests/**"
      - "ci/**"

# cancel in-progress jobs or runs for this workflow for the same pr
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Only run this workflow for PRs from forked repositories
    if: github.event.pull_request.head.repo.full_name != github.repository
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        submodules: recursive
        show-progress: 'false'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '25'
        cache: 'maven'

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    # For pull_request_target, we must explicitly pass PR parameters to SonarCloud
    # since the scanner runs in the base repo context and can't auto-detect PR info.
    # This enables PR analysis reports and PR decoration on GitHub.
    - name: Analyze with Sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dcoverage \
        -Dsonar.projectKey=geoserver_geoserver-cloud \
        -Dsonar.organization=geoserver \
        -Dsonar.scanner.skipJreProvisioning=true \
        -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
        -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }} \
        -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }} \
        -Dmaven.javadoc.skip=true \
        -ntp \
        -T1C

    - name: Remove project jars from cached repository
      run: |
        rm -rf ~/.m2/repository/org/geoserver
        find ~/.m2/repository -name "*SNAPSHOT*" -type d | xargs rm -rf {}

